<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>

            var current = new Date("15 feb 1997");
            var dob = new Date();

            diff = current.getTime() - dob.getTime();

            sec = parseInt(diff / 1000);

            min = parseInt(sec / 60);

            hour = parseInt(min / 60);

            day = parseInt(hour / 24);
            
            month = parseInt(day/30);

            year = parseInt(day/365);
            
            
            sec = sec%60;
            min = min % 60;
            hour = hour % 24;
            day = day%30;
            
            month = month%12;
            
            
//            document.write(  "year months days  hour:min:sec "   );
            document.write(  year+"year "+month+"months "+day+"days "+hour+":"+min+":"+sec   );



        </script>
    </body>
</html>
